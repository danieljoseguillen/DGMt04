<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <div th:if="${error!=null}">
        <h1>Ha ocurrido un error.</h1>
        <p><span th:text="${error}"></span></p>
    </div>
</body>
</html>
